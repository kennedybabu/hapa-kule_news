{% macro displayNewsList(category) %}
    <div class="container-fluid">
        <div class="row grid" data-masonry='{"percentPosition": true }'>
            {% for news in category %}        
                <div class="card my-5 col-lg-3">
                        <img class="card-img-top" src="{{ news.image }}" alt="Card image cap">
                        <div class="card-body">
                            <p><i> created : {{ news.date_created }}</i></p>
                        <h4 class="article_title">{{ news.title | truncate(50) }}</h4>
                        <p class="card-text">{{ news.description | truncate(100) }}</p>
                        <p>Source: <i>{{ news.author}}</i></p>
                        <a href="{{ news.link}}" target="_blank" class="btn">Read full article</a>

                        </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endmacro %}
